<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Create New Blog</title>
</head>

<body class="bg-red-300">

  <div class="flex items-center justify-end mx-4 mt-4 md:mx-16 md:mt-8 lg:mx-24 xl:mx-32 2xl:mx-48">
    <div class="flex-1 items-center justify-start space-x-3 rtl:space-x-revere">
      <img src="logo.png" class="h-10 md:h-12" alt="">
    </div>
    <a id="logoutBtn" class="inline-block rounded border border-current px-4 md:px-8 py-2 md:py-3 text-sm md:text-base font-medium text-black-600 transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring focus:ring-black active:text-black" href="#">
      Logout
    </a>
  </div>

  <header class="flex items-center justify-center py-4 border-b-2">
    <div class="flex items-center">
      <p class="text-black font-bold py-2 px-4 text-xl md:ml-9">
        Create Blog Or Ask Question
      </p>
    </div>
  </header>

  <div class="md:mx-auto md:max-w-md">
    <div class="md:p-4">
      <label for="type" class="block text-sm mx-4 mt-2 font-medium text-black p-2">Title</label>
      <input type="text" id="textTitle" placeholder="Enter Title"
        class="block w-11/12 mx-4 placeholder-black p-2 border border-gray-800 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-black focus:border-black">
    </div>

    <main class="p-4">
      <div class="flex flex-col md:flex-row md:space-x-4">
        <div class="w-full md:w-1/3">
          <label for="type" class="block text-sm mt-3 font-medium text-black">Select Type</label>
          <select id="type"
            class="block w-full h-9 mt-1 border border-black rounded-md shadow-sm focus:outline-none focus:ring focus:ring-black focus:border-black">
            <option value="blog">Blog</option>
            <option value="question">Question</option>
          </select>
        </div>
        <div class="w-full md:w-1/3">
          <label for="category" class="block text-sm mt-3 font-medium text-black">Select Category</label>
          <select id="category"
            class="block w-full h-9 mt-1 border border-black rounded-md shadow-sm focus:outline-none focus:ring focus:ring-black focus:border-black">
            <option value="javascript">Javascript</option>
            <option value="html">HTML</option>
          </select>
        </div>
        <div class="w-full md:w-1/3">
          <label for="status" class="block text-sm mt-3 font-medium text-black">Select Status</label>
          <select id="status"
            class="block w-full h-9 mt-1 border border-black rounded-md shadow-sm focus:outline-none focus:ring focus:ring-black focus:border-black">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="mt-4">
        <label for="description" class="block text-sm mt-3 font-medium text-black">Description</label>
        <textarea id="description" placeholder="Quill or Rich text editor"
          class="block w-full placeholder-black p-2 border border-black rounded-md shadow-sm focus:outline-none focus:ring focus:ring-black focus:border-black mt-1"
          rows="5"></textarea>
      </div>
      <div class="flex mt-5">
        <button id="savebtn" class="bg-black hover:bg-green-700 text-white py-2 px-4 rounded mr-2">
          Save
        </button>
        <button id="cancelbtn" class="bg-black hover:bg-red-700 text-white py-2 px-4 rounded">
          Cancel
        </button>
      </div>
    </main>
  </div>

</body>
  <script src="index.js" type="module"></script>
</html>
